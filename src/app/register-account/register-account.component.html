<div class="container">
  <form>
    <div class="form-group">
      <label for="userName">User Name: </label>
      <input type="text" class="form-control" id="userName"
       required
       [(ngModel)]="userName" name="name">
    </div>
    <button (click)="onSubmit()" class="btn btn-success">Submit</button>
    {{submitted}}
  </form>
</div>
