<div class="container">
  <form>
    <div class="form-group">
      <label for="accoundId">Auctioner: </label>
      <input type="text" class="form-control" id="accountId"
       required
       [(ngModel)]="accountId" name="id">
    </div>

    <div class="form-group">
      <label for="accoundId">Question: </label>
      <input type="text" class="form-control" id="questionString"
       required
       [(ngModel)]="questionString" name="question">
    </div>

    <button (click)="onSubmit()" class="btn btn-success">Submit</button>
    {{submitted}}
    {{offerId}}
  </form>
</div>
